spring.application.name=gearmind-app

# In-memory H2 database configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Enable H2 Console for debugging
spring.h2.console.enabled=true

# Secret for signing JWTs (use a strong, random value in prod)
app.jwtSecret=YourSuperSecretKeyHere
# Token validity in milliseconds (e.g. 1 hour)
app.jwtExpirationMs=3600000



