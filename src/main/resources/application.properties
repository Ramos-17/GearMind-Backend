# --- Application Info ---
spring.application.name=gearmind-app

# --- PostgreSQL Database Configuration (Replace with your Render values) ---
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Automatically create tables based on your JPA entities
spring.jpa.hibernate.ddl-auto=update

# Optional: show SQL queries in logs (good for debugging)
spring.jpa.show-sql=true

# --- JWT Configuration (Already in your app) ---
app.jwtSecret=YourSuperSecretKeyHere
app.jwtExpirationMs=3600000


